<!DOCTYPE html>
<html>

  <head>
    <script type="text/javascript" src="bundle.js"></script>
    <title>Galactic Age Calculator</title>
  </head>
  <body>
    <h1 class="jumbotron">Calculate Your Age Through Space!</h1>
    <div class="container">
      <form id="input">
        <div class="form-group">
          <label for="age">Year</label>
          <input id="age" class="form-control" type="number" min="1" max="500" required>
        </div>
        <div class="form-group">
          <label for="life">Please Enter Average Life Expectancy</label>
          <input id="life" class="form-control" type="number" min="1" max="500" required>
        </div>
        <br>
        <button type="submit"  class="btn btn-success">Calculate</button>
      </form>
      <br>
      <strong>Earth:</strong>
      <div id="resultEarth">
    
      </div>
      <br>
      <strong>Mercury:</strong>
      <div id="resultMercury">
    
      </div>
      <br>
      <strong>Venus:</strong>
      <div id="resultVenus">
    
      </div>
      <br>
      <strong>Mars:</strong>
      <div id="resultMars">
    
      </div>
      <br>
      <strong>Jupiter:</strong>
      <div id="resultJupiter">
    
      </div>

      <br>
    </div>  
  </body>
</html>
